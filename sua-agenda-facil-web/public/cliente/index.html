<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sua Agenda Facil - Geisi Nails</title>
  <link rel="stylesheet" href="/style.css" />
</head>

<body class="client-page">

<!-- Modal de confirmacao (dentro do body) -->
<div id="modalConfirmacao" class="modal" style="display:none;">
  <div class="modal-card">
    <h3 id="modalTitulo">Informe seus dados para agendar</h3>

    <p id="modalTexto"></p>

    <label for="nomeCliente"><strong>Seu nome</strong></label>
    <input
      type="text"
      id="nomeCliente"
      placeholder="Ex: Cassia"
      autocomplete="name"
    />

    <label for="telefoneCliente"><strong>Seu WhatsApp</strong></label>
    <input
      type="tel"
      id="telefoneCliente"
      placeholder="Digite seu WhatsApp (DDD + numero)"
      inputmode="numeric"
      pattern="[0-9]*"
      maxlength="15"
      autocomplete="tel"
    />

    <button id="btnConfirmarModal" type="button">Confirmar</button>
    <button id="btnCancelarModal" type="button" class="btn-secundario">Cancelar</button>
  </div>
</div>

  <div class="client-shell">
    <header class="client-header">
      <div class="client-title">
        <h1 id="tituloPagina"></h1>
        <p class="subtitulo">Agende seu horario em poucos cliques.</p>
      </div>
    </header>

    <section class="calendar-card">
      <div class="calendar-top">
        <div class="month-controls">
          <button class="icon-btn" id="btnPrevMonth" type="button"><</button>
          <span id="labelMonth" class="month-label"></span>
          <button class="icon-btn" id="btnNextMonth" type="button">></button>
        </div>
        <div class="selected-date" id="selectedDateLabel"></div>
      </div>

      <div class="weekdays-row">
        <span>Dom</span>
        <span>Seg</span>
        <span>Ter</span>
        <span>Qua</span>
        <span>Qui</span>
        <span>Sex</span>
        <span>Sab</span>
      </div>
      <div class="calendar-grid" id="calendarGrid"></div>
    </section>

    <section class="service-card">
      <label for="servico">Servico</label>
      <select id="servico"></select>
      <div class="service-meta" id="serviceMeta"></div>
    </section>

    <section class="times-card">
      <div class="times-header">
        <span>Horarios disponiveis</span>
      </div>
      <div class="horarios-grid" id="horarios"></div>
      <div id="msgSucesso" class="msg-sucesso" style="display:none;"></div>
      <p class="aviso">Leva menos de 1 minuto para agendar</p>
    </section>

    <input type="date" id="data" class="visually-hidden" />

    <p class="rodape">
      Feito com <strong>Sua Agenda Facil</strong>
    </p>
  </div>

<script src="/config.js"></script>
<script src="/cliente/script.js"></script>

</body>

</html>
